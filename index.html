<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery.min.js"></script> <!-- Include jQuery -->
    <script src="js/scripts.js"></script> <!-- Include main JS -->
    <link rel="stylesheet" href="css/style.css"> <!-- Include main CSS -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css"> <!-- Include FontAwesome for icons -->
    <link rel="icon" href="content/gumtreeFavicon.ico" type="image/x-icon" /> <!-- Add favicon (taken from GT-AU website) -->
    <title>Gumtree Australia: Front-End Test Solution - Yassin Saudie</title> <!-- Add Title -->
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <!-- Main title section -->
        <div class="titleSection">
            <i class="fas fa-file"></i>
            <span id="expandBtn"><i class="fas fa-caret-up"></i></span>
            <div class="listingTitle"></div>    
        </div>
        <!-- Product description section -->
        <div class="expandedInfo">
            <img class="productImage" src="content/ipad-mini.jpg" alt="ipad mini image">
            <div class="productDescription"></div>
        </div>
        <!-- Previous and next button section -->
        <div class="buttonSection">
            <span class="prevButton">
                <i class="fas fa-caret-left"></i>
                <p class="prevButtonTitle"></p>
            </span>
            <span class="nextButton">
                <i class="fas fa-caret-right"></i>
                <p class="nextButtonTitle"></p>
            </span>
        </div>
    </div>
</body>
</html>
